<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container for the login modal -->
    <div id="loginModalContainer"></div>
    
    <!-- Container for the start stream modal -->
    <div id="startStreamModalContainer"></div>

    <div class="container" id="content" style="filter: grayscale(1);">
        <h1 class="mt-5">Active Streams</h1>
        <div id="stream-container" class="row mt-3"></div>
        
        <!-- Buttons for Start Stream and Upload File -->
        <div class="mt-3">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#startStreamModal">
                Start New Stream
            </button>
            <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#uploadFileModal">
                Upload New File
            </button>
        </div>
    </div>

<!-- Upload File Modal -->
<div class="modal fade" id="uploadFileModal" tabindex="-1" aria-labelledby="uploadFileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadFileModalLabel">Upload New File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="upload-file-form">
                    <div class="form-group">
                        <label for="fileInput">Select File</label>
                        <input type="file" class="form-control-file" id="fileInput" required>
                    </div>
                    <div class="form-group">
                        <label for="expireTime">File Expiry (minutes, optional)</label>
                        <input type="number" class="form-control" id="expireTime" min="1" placeholder="Leave blank to never expire">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>

                <!-- Progress Bar -->
                <div class="progress mt-3" style="height: 20px;">
                    <div id="uploadProgressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>

                <div id="upload-status" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="frontend/js/main.js"></script>
</body>
</html>
